"build": {
    "appId": "pl.bettervulcan.launcher",
    "productName": "betterlauncher",
    "linux": {
      "target": "AppImage",
      "artifactName": "${productName}-${version}-${os}-${arch}.${ext}"
#       "icon": "icons/icon.png",
#       "category": "Development"
    },
    "win": {
      "target": "nsis",
      "artifactName": "${productName}-${version}-${os}-${arch}.${ext}"
#       "icon": "icons/icon.png"
    },
    "publish": {
      "provider": "github",
      "repo": "betterlauncher-js",
      "owner": "bettervulcan",
      "releaseType": "release"
    }
  },
